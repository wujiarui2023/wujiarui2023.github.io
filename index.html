<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站加载中</title>
    <link rel="stylesheet" href="temp.css">
    <style>
        .debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="progress-bar-container">
        <div class="progress-bar"></div>
        <div class="progress-text">65%</div>
    </div>

    <div class="loader-container">
        <div class="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <p>网站构建中...</p>
    </div>

    <div class="debug-info" id="debugInfo"></div>

    <script>
        function updateProgress() {
            const debugEl = document.getElementById('debugInfo');
            const progressBar = document.querySelector('.progress-bar');
            const progressText = document.querySelector('.progress-text');
            
            if(!progressBar || !progressText) {
                setTimeout(updateProgress, 100);
                return;
            }

            debugEl.textContent = '进度条状态: 存在 | CSS加载: 成功';

            fetch('progress.json?' + new Date().getTime())
                .then(response => {
                    if(!response.ok) throw new Error('JSON加载失败: ' + response.status);
                    return response.json();
                })
                .then(data => {
                    if(data && typeof data.progress === 'number') {
                        progressBar.style.width = data.progress + '%';
                        progressText.textContent = data.progress + '%';
                        debugEl.textContent += ' | 进度: ' + data.progress + '%';
                        
                        // 定期检查更新
                        if(data.progress < 100) {
                            setTimeout(updateProgress, 1000);
                        }
                    } else {
                        throw new Error('无效的进度数据');
                    }
                })
                .catch(error => {
                    console.error('进度更新错误:', error);
                    debugEl.textContent += ' | 错误: ' + error.message;
                    progressBar.style.width = '65%';
                    progressText.textContent = '65%';
                    
                    // 重试机制
                    setTimeout(updateProgress, 2000);
                });
        }

        // 确保DOM完全加载
        if(document.readyState === 'complete') {
            updateProgress();
        } else {
            document.addEventListener('DOMContentLoaded', updateProgress);
        }
    </script>
</body>
</html>
